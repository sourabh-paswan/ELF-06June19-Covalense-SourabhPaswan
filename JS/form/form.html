<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">

        <div class="form-group">
            <label for="">email</label>
            <input onkeyup="validateForm()" name="email" type="email" class="form-control" id="" placeholder="type email">
        </div>
<br>
        <div class="form-group">
            <label for="">password</label>
            <input name="password" type="password" class="form-control" id="" placeholder="type password">
        </div>
        <br>
        <div class="form-group">
                <label for="">confirm password</label>
                <input name="confirmpassword" type="password" class="form-control" id="" placeholder="type confirmpassword">
            </div>

            <br>
        <div>
            <button name="button" type="button" id="myButton" disabled>Submit</button>
        </div>

    </form>
    <script src="form.js"></script>
</body>

</html>
